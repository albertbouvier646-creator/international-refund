<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a261;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e76f51;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a9d8f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#264653;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- VERSION PRINCIPALE (gauche) -->
  <g id="mainLogo">
    <!-- Fond -->
    <rect x="10" y="50" width="350" height="300" fill="#f8f9fa" rx="10"/>
    
    <!-- Icône -->
    <g transform="translate(185, 140)">
      <!-- Pièces empilées -->
      <ellipse cx="0" cy="30" rx="45" ry="12" fill="url(#goldGradient)" opacity="0.3"/>
      <ellipse cx="0" cy="20" rx="45" ry="12" fill="url(#goldGradient)" opacity="0.5"/>
      <ellipse cx="0" cy="10" rx="45" ry="12" fill="url(#goldGradient)" opacity="0.7"/>
      <ellipse cx="0" cy="0" rx="45" ry="12" fill="url(#goldGradient)"/>
      
      <!-- Flèche vers le haut (récupération) -->
      <path d="M 0 -15 L 0 -60" stroke="#264653" stroke-width="8" stroke-linecap="round"/>
      <path d="M 0 -60 L -15 -45 M 0 -60 L 15 -45" stroke="#264653" stroke-width="8" stroke-linecap="round" fill="none"/>
      
      <!-- Symbole € discret -->
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#264653" text-anchor="middle">€</text>
    </g>
    
    <!-- Texte MONEY RECOVERY -->
    <text x="185" y="260" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#264653" text-anchor="middle">MONEY</text>
    <text x="185" y="295" font-family="Arial, sans-serif" font-size="38" font-weight="600" fill="#2a9d8f" text-anchor="middle">RECOVERY</text>
    
    <text x="185" y="25" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">VERSION PRINCIPALE</text>
  </g>
  
  <!-- VERSION SIGNATURE EMAIL (droite) -->
  <g id="emailSignature">
    <rect x="410" y="50" width="380" height="300" fill="#f8f9fa" rx="10"/>
    
    <!-- Version horizontale compacte -->
    <g transform="translate(440, 160)">
      <!-- Icône simplifiée -->
      <g>
        <!-- Pièces empilées (version mini) -->
        <ellipse cx="25" cy="20" rx="22" ry="6" fill="url(#goldGradient)" opacity="0.5"/>
        <ellipse cx="25" cy="15" rx="22" ry="6" fill="url(#goldGradient)" opacity="0.7"/>
        <ellipse cx="25" cy="10" rx="22" ry="6" fill="url(#goldGradient)"/>
        
        <!-- Flèche vers le haut -->
        <path d="M 25 5 L 25 -10" stroke="#264653" stroke-width="4" stroke-linecap="round"/>
        <path d="M 25 -10 L 20 -5 M 25 -10 L 30 -5" stroke="#264653" stroke-width="4" stroke-linecap="round" fill="none"/>
        
        <!-- Euro mini -->
        <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#264653" text-anchor="middle">€</text>
      </g>
      
      <!-- Texte à côté -->
      <text x="60" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#264653">MONEY</text>
      <text x="60" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#2a9d8f">RECOVERY</text>
    </g>
    
    <!-- Informations contact exemple -->
    <g transform="translate(440, 220)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#666">contact@moneyrecovery.com</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="11" fill="#666">+32 2 XXX XX XX</text>
      <text x="0" y="36" font-family="Arial, sans-serif" font-size="11" fill="#999">Récupération de créances professionnelle</text>
    </g>
    
    <text x="600" y="25" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">VERSION SIGNATURE EMAIL</text>
  </g>
  
  <!-- Ligne de séparation -->
  <line x1="390" y1="50" x2="390" y2="350" stroke="#ddd" stroke-width="2"/>
</svg>